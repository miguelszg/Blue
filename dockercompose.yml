version: '3.8'

services:
  blue:
    build: .
    container_name: app-blue
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - VERSION=blue
    restart: unless-stopped

  green:
    build: .
    container_name: app-green
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - VERSION=green
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blue
      - green
    restart: unless-stopped